<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#202020">
                
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <!--meta name="mobile-web-app-capable" content="yes"-->
  <meta name="application-name" content="SmartMirror">
  <!--link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <title>SmartMirror UI</title>
  <script type="text/javascript" href="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" href="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>
<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <sm-news-list urls="{{feedUrls}}">
    </sm-news-list>
  
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
